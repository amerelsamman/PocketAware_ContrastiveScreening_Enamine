# Configuration for prepare_ligand_features.py
# Pre-compute Uni-Mol embeddings for ligands

# Input/Output Paths
# ------------------
input:
  # CSV files containing SMILES (must have 'smiles' column)
  csv_paths:
    - "data/ligands/smiles_binding.csv"
  
  # Maximum number of SMILES to process (null = all)
  max_smiles: null

output:
  # Directory to save ligand features
  cache_dir: "data/ligand_features_cache"
  
  # Output filenames (without directory)
  pkl_filename: "ligand_features_unimol.pkl"
  csv_filename: "ligand_features_unimol.csv"

# Featurization Parameters
# -------------------------
unimol:
  # Uni-Mol model parameters
  data_type: "molecule"  # molecule, oled, etc.
  remove_hs: true        # Remove hydrogens before encoding
  
rdkit:
  # 3D conformer generation parameters
  use_random_coords: false  # Use ETKDG algorithm
  num_conformers: 1         # Number of conformers to generate
  max_attempts: 1000        # Max attempts for conformer generation
  
# Processing
# ----------
processing:
  batch_size: 32    # Process in batches for memory efficiency
  verbose: true     # Print progress
