# Configuration for screen_enamine.py â€” De Novo library, v1 model

# Input
# -----
input:
  enamine_csv: "data/enamine_diversity/combined_smiles.400000-500000.csv"
  smiles_column: "smiles"
  max_compounds: null

# Embeddings
# ----------
embeddings:
  cache_path: "data/ligand_features_cache/diversity_400000-500000_embeddings.pkl"
  use_cache: true
  batch_size: 32

# Pockets
# -------
pockets:
  pocket_embeddings_path: "data/pocket_embeddings_cache/pocket_embeddings_unimol_cutoff8A.pkl"

# Model
# -----
model:
  checkpoint_path: "models/v1/stage1_best.pt"
  use_stage2_ensemble: false
  stage2_loo_dir: "models/v1/loo"

# Inference
# ---------
inference:
  batch_size: 256

# Output
# ------
output:
  output_dir: "data/enamine_diversity/screen/v1_400000-500000/"
  full_results_filename: "diversity_screening_results.csv"
  pgk2_selective_filename: "diversity_top_pgk2_selective.csv"
  pgk1_selective_filename: "diversity_top_pgk1_selective.csv"
  preserve_order: false